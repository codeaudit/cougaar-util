<h2>Operation</h2>

<p>Once the -D flags have been added to societies XML configuration,
the standardsociety running scripts can be used.

<p>For example:
<pre>
<code>
cd $CIP/ping/config/ping
$CIP/bin/XSLNode MiniPing-min.xml
$CIP/bin/XSLNode MiniPing-std.xml
$CIP/bin/XSLNode MiniPing-met.xml
</code>
</pre>
